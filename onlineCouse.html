   //    动态引入脚本库
   function importScript(scriptUrls) {
       for (var i = 0, l = scriptUrls.length; i < l; i++) {
           var s = document.createElement('script');
           s.src = scriptUrls[i]+"?version="+Math.random();
           document.getElementsByTagName('body')[0].appendChild(s);
